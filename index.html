<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Harmonic Salon POS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:sans-serif;background:#f4f6f8;margin:0;color:#111}
    header{background:#1e90ff;color:#fff;padding:12px;text-align:center}
    .wrap{max-width:1200px;margin:16px auto;padding:12px}
    .grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    .card{background:#fff;padding:12px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    input,select,button,textarea{font-size:14px;padding:8px;border-radius:6px;border:1px solid #ddd}
    button{background:#1e90ff;color:#fff;border:none;cursor:pointer}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{padding:8px;border:1px solid #eee;text-align:left}
    th{background:#e6f0ff}
    .full{grid-column:1 / -1}
    .row{display:flex;gap:8px;align-items:center}
  </style>
</head>
<body>
<header><h2>Harmonic Salon POS</h2></header>
<div class="wrap">

  <!-- LOGIN CARD -->
  <div id="loginCard" class="card" style="max-width:480px;margin:10px auto;">
    <h3>Login</h3>
    <div><input id="loginUser" placeholder="username"></div>
    <div><input id="loginPass" placeholder="password" type="password"></div>
    <div class="row" style="margin-top:8px">
      <button onclick="onLogin()">Login</button>
      <button style="background:#888" onclick="showUsers()">Users</button>
      <small style="margin-left:8px;color:#666">Only Authorities Person</small>
    </div>
    <div id="loginMsg" style="color:#a00;margin-top:6px"></div>
  </div>

  <!-- APP -->
  <div id="app" style="display:none;">
    <div class="grid">
      <!-- Users -->
      <div class="card">
        <h3>Users</h3>
        <div><input id="u_name" placeholder="username"></div>
        <div><input id="u_pass" placeholder="password" type="password"></div>
        <div class="row" style="margin-top:8px">
          <button onclick="addOrUpdateUser()">Add / Update</button>
          <button style="background:#888" onclick="renderUsers()">Refresh</button>
        </div>
        <div id="usersTable" style="margin-top:10px"></div>
      </div>

      <!-- Staff -->
      <div class="card">
        <h3>Staff</h3>
        <div><input id="s_name" placeholder="name"></div>
        <div><input id="s_section" placeholder="section"></div>
        <div><input id="s_percent" placeholder="commission %" type="number"></div>
        <div class="row" style="margin-top:8px">
          <button onclick="onStaffAddOrUpdate()">Add / Update Staff</button>
          <button style="background:#888" onclick="clearStaffForm()">Clear</button>
        </div>
        <div id="staffTable" style="margin-top:10px"></div>
      </div>

      <!-- Products -->
      <div class="card">
        <h3>Products</h3>
        <div><input id="p_name" placeholder="product name"></div>
        <div><input id="p_price" placeholder="price" type="number" step="0.01"></div>
        <div><input id="p_stock" placeholder="stock" type="number"></div>
        <div class="row" style="margin-top:8px">
          <button onclick="onProductAddOrUpdate()">Add / Update Product</button>
          <button style="background:#888" onclick="clearProductForm()">Clear</button>
        </div>
        <div id="productTable" style="margin-top:10px"></div>
      </div>

      <!-- Services -->
      <div class="card">
        <h3>Services</h3>
        <div><input id="service_name" placeholder="service name"></div>
        <div>
          <select id="service_section">
            <option value="MANICURE">MANICURE</option>
            <option value="BARBER">BARBER</option>
          </select>
        </div>
        <div><input id="service_price" placeholder="price" type="number" step="0.01" value="100"></div>
        <div><select id="service_staff"></select></div>
        <div><select id="service_payment"><option>Cash</option><option>Card</option></select></div>
        <div class="row" style="margin-top:8px">
          <button onclick="sellServiceUI()">Sell Service</button>
          <button style="background:#888" onclick="clearServiceForm()">Clear</button>
        </div>
        <div id="recentServiceTx" style="margin-top:10px"></div>
      </div>

      <!-- Sell -->
      <div class="card">
        <h3>Sell</h3>
        <div><select id="sell_product" onchange="updateSellPrice()"></select></div>
        <div><input id="sell_qty" type="number" value="1" min="1" onchange="updateSellPrice()"></div>
        <div><input id="sell_price" type="number" step="0.01" placeholder="Price" readonly></div>
        <div><select id="sell_staff"></select></div>
        <div><select id="sell_payment"><option>Cash</option><option>Card</option></select></div>
        <div class="row" style="margin-top:8px">
          <button onclick="sellProduct()">Sell</button>
          <button style="background:#888" onclick="clearSellForm()">Clear</button>
        </div>
        <div id="recentTx" style="margin-top:10px"></div>
      </div>

      <!-- Reports - full width -->
      <div class="card full">
        <h3>Reports & Payroll</h3>
        <div class="row">
          <button onclick="showDailyReport()">Daily</button>
          <button onclick="showMonthlyReport()">Monthly</button>
          <button onclick="showYearlyReport()">Yearly</button>
          <button onclick="monthlyStaffReport()">Monthly Staff Commission</button>
          <button onclick="monthlySalonReport()">Monthly Salon Profit</button>
          <button onclick="printMonthlySalonReport()" style="background:#222">Print Salon Profit</button>
          <button onclick="printMonthlyStaffCommission()" style="background:#222">Print Staff Commission</button>
          <button onclick="exportCurrentReportPDF()">Print / Export PDF</button>
          <button onclick="ipcExportCSV('transactions')" style="background:#666">Export CSV</button>
        </div>

        <div style="margin-top:10px">
          <label>Pay Salary:</label>
          <select id="pay_staff"></select>
          <button onclick="paySalary()">Pay</button>
          <button onclick="printStaffSalarySelected()" style="background:#ff7f50">Print Staff Salary</button>
        </div>

        <div id="reportArea" style="margin-top:12px"></div>
        <div style="margin-top:8px">
          <button onclick="backupDB()">Backup JSON</button>
          <button onclick="restorePrompt()" style="background:#888">Restore JSON</button>
          <button onclick="clearAllData()" style="background:#d9534f">Clear All Data</button>
        </div>
      </div>

    </div>
  </div>

</div>

<script src="renderer.js"></script>
</body>
</html>
